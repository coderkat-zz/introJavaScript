<!DOCTYPE html>
<html>
  <head>
  	<meta charset='utf-8' />
  	<title></title>
  </head>
  <body>

  	<h1>Fortune-telling Mad Lib!</h1>

  	<ul>
  		<li>Noun: <input type='text' id='noun'>
  		<li>Adjective: <input type='text' id='adjective'>
  		<li>Someone's Name: <input type='text' id='name'>
  	</ul>

  	<button id='lib-button'>Lib it!</button>

  	<div id='story'></div>

  	<script>
  	function makeMadLib() {
  		var noun = document.getElementById('noun').value;
  		var adj = document.getElementById('adjective').value;
  		var person =  document.getElementById('name').value;
  		story.innerHTML = 'You will get a ' + adj + ' ' + noun + ' from ' + person + '.';
  	}

  	var madLibButton = document.getElementById('lib-button');
  	madLibButton.addEventListener('click', makeMadLib);

  	</script>

  </body>
  </html>
