<!DOCTYPE html>
<html>
  <head>
  	<meta charset='utf-8' />
  	<title>Cat Walk</title>
  </head>
  <body>

  	<button id='start-button'>Start</button>
  	<button id='speed-button'>Go Faster!</button>
  	<button id='stop-button'>Stop</button>
  	<button id='stop-insanity'>Woah!!!</button>
  	<div id='info'></div>

  	<img style='position:absolute; left: 0px; top: 80px;' src='http://www.anniemation.com/clip_art/images/cat-walk.gif'>

  	<script>
 var movePixels = 10;
 var delayMs = 100;
 var catTimer = null;
 function catWalk() {
 	var img = document.getElementsByTagName('img')[0];
 	var currentLeft = parseInt(img.style.left);
 	img.style.left = (currentLeft + movePixels) + 'px';
 	if (currentLeft > (window.innerWidth-img.width)) {
 		img.style.left = '0px';
 	}
 }
 function startCatWalk() {
 	catTimer = window.setInterval(catWalk, delayMs);
 }

 function onStartButton() {
 	startCatWalk();
 }
 var startButton = document.getElementById('start-button');
 startButton.addEventListener('click', onStartButton);

 function stopCatWalk() {
 	window.clearInterval(catTimer);
 }
 var stopButton = document.getElementById('stop-button');
 stopButton.addEventListener('click', stopCatWalk);

 function speedCat() {
 	movePixels +=5;
 	var speed = movePixels * (1000/50);
 	document.getElementById('info').innerHTML = 'Cat\'s speed: ' + speed + 'px/second';
 }
 var speedButton = document.getElementById('speed-button');
 speedButton.addEventListener('click', speedCat);

function stopInsanity() {
	movePixels = 10;
	document.getElementById('info').innerHTML = 'Cat\'s speed: back to normal.';
 }
 var stopInsanityButton = document.getElementById('stop-insanity');
 stopInsanityButton.addEventListener('click', stopInsanity);

 	</script>

 </body>
 </html>
