<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
  	<title>Cat Walk</title>
  </head>
  <body>

  	<img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>

  var img = document.getElementsByTagName('img')[0];
  img.style.left = '0px';
  var forwardCat = true;
  function moveCat() {
  	var oldLeft = parseInt(img.style.left);

    if (forwardCat && (oldLeft > (window.innerWidth-img.width))) {    
      forwardCat = false;  
    }
    if (!forwardCat && (oldLeft <= 0)) {
      forwardCat = true;
    }

    if (forwardCat) {
      img.style.left = (oldLeft + 10) + 'px';
    } else {
      img.style.left = (oldLeft - 10) + 'px';
    }
  }
  window.setInterval(moveCat, 50);

  </script>
  </body>
</html>
