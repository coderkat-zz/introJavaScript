<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Book List</title>
	</head>
	<body>
		<h1>My Book List</h1>

	<script>
	var books = [
		{title: 'Lean In',
		 author: 'Sheryl Sandberg',
		 img: "http://cdn-static.leanin.org/wp-content/themes/leanin/ui/images/media/book.jpg",
		 alreadyRead: false
		},
		{title: 'JavaScript Web Applications',
		 author: 'Alex MacCaw',
		 img: "http://media02.hongkiat.com/books-for-designers-developers/javascript_web_applications.jpg",
		 alreadyRead: false
		}];

	var listBooks = document.createElement('ul');
	for (var i = 0; i < books.length; i++) {
		var bookItem = document.createElement('li');
		var bookImg = document.createElement('img');
		bookImg.src = books[i].img;
		bookItem.appendChild(bookImg);
		var bookDescription = document.createTextNode(books[i].title + ' by' + books[i].author);
		bookItem.appendChild(bookDescription);
		if (books[i].alreadyRead) {
			bookItem.style.color = 'grey';
		}
		listBooks.appendChild(bookItem);
	}
	document.body.appendChild(listBooks);


	</script>


	</body>
	</html>
